name: myapp
description: CV Dominik Ocsofszki


publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  firebase_core: ^2.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1


# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
    - cv_flutter/assets/page-1/images/vector-1.png
    - cv_flutter/assets/page-1/images/auto-group-fpil.png
    - cv_flutter/assets/page-1/images/auto-group-y2ac.png
    - cv_flutter/assets/page-1/images/auto-group-l9ui.png
    - cv_flutter/assets/page-1/images/vector-2.png
    - cv_flutter/assets/page-1/images/auto-group-ugme.png
    -
fonts:
  - family: Inter
    fonts:
      - asset: cv_flutter/assets/fonts/Inter/static
  - family: Roboto
    fonts:
      - asset: cv_flutter/assets/google_fonts/Roboto-Regular.ttf
  - fonts:
      - family: Roboto
        fonts:
          - asset: cv_flutter/google_fonts/Roboto-Regular.ttf